    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="btn-group">
            <a class="btn btn-primary" href="./index.html" role="button" style="margin: 30px;">Return to main page</a>
        </div>

        <div class="jumbotron" id="color">
            <h3 class="display-5" id="status">Setup identification variable for Google API by clicking the link.</h1>

        </div>
